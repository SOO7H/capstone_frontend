<div class="bg-[#1f2937] text-white shadow w-full p-2 flex items-center justify-between">
  <div class="flex items-center">
    <div class="flex items-center">
      <a routerLink="/"><img  src="https://www.emprenderconactitud.com/img/POC%20WCS%20(1).png" alt="Logo" class="w-28 h-18 mr-2"></a>

    </div>
    <div class="md:hidden flex items-center">
      <button id="menuBtn">
        <i class="fas fa-bars text-gray-500 text-lg"></i>
      </button>
    </div>
  </div>


  <div class="space-x-5">
    <button>
      <i class="fas fa-bell text-gray-500 text-lg"></i>
    </button>

    <button>
      <i class="fas fa-user text-gray-500 text-lg"></i>
    </button>
  </div>
</div>
<section class="bg-white dark:bg-gray-900">
  <div class="flex justify-center min-h-screen">
    <div class="hidden bg-cover lg:block lg:w-2/5"
      style="background-image: url('https://www.indorecab.in/wp-content/uploads/2022/03/taxi-service-in-dewas.jpg')">
    </div>

    <div class="flex items-center w-full max-w-3xl p-8 mx-auto lg:px-12 lg:w-3/5">
      <div class="w-full">
        <h1 class="text-2xl font-semibold tracking-wider text-gray-800 capitalize dark:text-white">
          Get your free account now.
        </h1>

        <p class="mt-4 text-gray-500 dark:text-gray-400">
          Letâ€™s get you all set up so you can verify your personal account and begin setting up your profile.
        </p>

        <div class="mt-6">
          <h1 class="text-gray-500 dark:text-gray-300">Select type of account</h1>

          <div class="mt-3 md:flex md:items-center md:-mx-2">


            <button (click)="onClick('Companies')"
              class="flex justify-center w-full px-6 py-3 mt-4 text-white border border-white-500 rounded-md md:mt-0 md:w-auto md:mx-2 focus:outline-none"
              [ngClass]="{'bg-blue-500':userType=='Companies'}">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>

              <span class="mx-2">
                Company
              </span>
            </button>
            <button (click)="onClick('Vendors')"
              class="flex justify-center w-full px-6 py-3 mt-4 text-white border border-white-500 rounded-md md:mt-0 md:w-auto md:mx-2 focus:outline-none"
              [ngClass]="{'bg-blue-500':userType=='Vendors'}">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>

              <span class="mx-2">
                Vendor
              </span>
            </button>
            <button (click)="onClick('Employees')"
              class="flex justify-center w-full px-6 py-3 mt-4 text-white border border-white-500 rounded-md md:mt-0 md:w-auto md:mx-2 focus:outline-none"
              [ngClass]="{'bg-blue-500':userType=='Employees'}">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>

              <span class="mx-2">
                Employee
              </span>
            </button>
          </div>
        </div>

        <form [formGroup]="signUpForm" class="grid grid-cols-1 gap-6 mt-8 md:grid-cols-2">
          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Name</label>
            <input formControlName="name" type="text" placeholder="John"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">User Name</label>
            <input formControlName="username" type="text" placeholder="Snow"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
          </div>
          <div class="col-span-2" *ngIf="userType==='Employees'">

            <div class="relative inline-block text-left">

              <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Company</label>
              <select formControlName="companyId" id="countries"
                class="bg-transparent border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-transparent dark:border-gray-600 dark:placeholder-gray-600 dark:text-gray-900 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option *ngFor="let c of allcompanies" [ngValue]="c.id">{{ c.name }}</option>
              </select>

            </div>
          </div>
          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Phone number</label>
            <input formControlName="phone" type="text" placeholder="XXX-XX-XXXX-XXX"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Email address</label>
            <input formControlName="email" type="email" placeholder="johnsnow@example.com"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
          </div>



          <div class="col-span-2">
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Address</label>
            <input formControlName="address" type="text" placeholder="Enter your Address"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Password</label>
            <input formControlName="password" type="password" placeholder="Enter your password"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Confirm password</label>
            <input formControlName="confpassword" type="password" placeholder="Enter your password"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
          </div>



          <div class="col-span-2">
            <button (click)="onSignup()"
              class="flex items-center justify-center w-full px-6 py-3 text-sm tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
              <span>Sign Up </span>

              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 rtl:-scale-x-100" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clip-rule="evenodd" />
              </svg>
            </button>
          </div>


        </form>
      </div>
    </div>
  </div>
</section>
